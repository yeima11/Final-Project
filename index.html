<!DOCTYPE html>

  <head>

  <body>

        <img src="img/dino cactus.png" class="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse nav-buttons" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

              <a class="nav-link" href="#">Contact Us</a>

            </li>
          </ul>
        </div>
      </div>

    <!-----------------------Home----------------->
    <section id="home">
      <div class="">
        <h5>NEW ARRIVAL</h5>
        <h1><span>Best Price </span>This Season</h1>
        <p>Get the best price for your plushie this season. <br> Don't miss out on our exclusive offers!</p>
        <button>Shop Now</button>
      </div>
    </section>

<!---------Brand-------------------->
    <section id="brand" class="container">
      <div class="row">
        <img class="img-fluid col-lg-3 col-md-6 col-cm-12" src="assets/image/cinnamonroll.jpg">
        <img class="img-fluid col-lg-3 col-md-6 col-cm-12" src="assets/image/cupcake.jpg">
        <img class="img-fluid col-lg-3 col-md-6 col-cm-12" src="assets/image/pancake.jpg">
        <img class="img-fluid col-lg-3 col-md-6 col-cm-12" src="assets/image/velvet cake.jpg">
      </div>
    </section>

<!------New Product-------------------->
    <section id="new" class="w-100">
      <div class="row p-0 m-0">
        <!--One-->
        <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
          <img class="img-fluid" src="assets/image/brown cow.jpg" alt="">
          <div class="details">
            <h2>Extreamely Cute Plushie!</h2>
            <button class="text-uppercase">Get it Now</button>
          </div>
        </div>
        <!--Two-->
        <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
          <img class="img-fluid" src="assets/image/cake cat.jpg" alt="">
          <div class="details">
            <h2>Extclusive Plushie!</h2>
            <button class="text-uppercase">Get it Now</button>
          </div>
        </div>
        <!--Three-->
        <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
          <img class="img-fluid" src="assets/image/bee.jpg" alt="">
          <div class="details">
            <h2>50% OFF</h2>
            <button class="text-uppercase">Get it Now</button>
          </div>
        </div>
      </div>
    </section>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
